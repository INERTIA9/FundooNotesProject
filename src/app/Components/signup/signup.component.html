<div class="div1">


    <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
        <mat-card class="matcard">
            <div fxLayout="coloumn" fxLayoutAlign="start center">

                <div>
                    <img src="../../../assets/SignupImages/account.svg" width="244px" height="244px" align="right"
                        style="margin-top: 50px;">
                </div>



                <div style="display: flex;flex-direction: column;">
                    <div style="display: flex;flex-direction: row;">
                        <div style="font-size: 18px; color:#1a73e8 ;">F</div>
                        <div style="font-size: 18px; color: rgb(234, 67, 53);;">u</div>
                        <div style="font-size: 18px; color: rgb(251, 188, 5);">n</div>
                        <div style="font-size: 18px; color: rgb(66, 133, 244);;">d</div>
                        <div style="font-size: 18px; color: rgb(52, 168, 83);">o</div>
                        <div style="font-size: 18px; color: rgb(234, 67, 53);">o</div>
                    </div>
                    <div
                        style="font-size: 24px; counter-reset: #202124;font-weight: 400;font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;">
                        Create your Google Account
                    </div>
                </div>



                <div style="display: flex;flex-direction: row; margin-top: 20px; ">

                    <mat-form-field appearance="outline">
                        <mat-label class="inputbox">firstName</mat-label>
                        <input matInput formControlName="firstName">



                    </mat-form-field>


                    <mat-form-field style="margin-left: 20px;" appearance="outline">
                        <mat-label>lastName</mat-label>
                        <input matInput formControlName="lastName">



                    </mat-form-field>

                </div>

                <div>
                    <mat-form-field style="width: 370px; " appearance="outline">
                        <mat-label>username</mat-label>
                        <input matInput formControlName="email">
                       
                        

                    </mat-form-field>
                    <div style="font-size: 10px; margin-top: -20px;"> You can use letter,numbers & Periods

                    </div>
                </div>

                <div class="signininstead" style="color: #1a73e8; margin-top: 10px;">
                    Use my current email address instead
                </div>

                <div style="display: flex;flex-direction: row;">

                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input matInput [type]="hide?'password':'text'" formControlName="password">



                    </mat-form-field>
                    <mat-form-field style="margin-left: 20px;" appearance="outline">
                        <mat-label>Confirm</mat-label>
                        <input  matInput [type]="hide?'password':'text'" formControlName="Confirm">


                    </mat-form-field>




                </div>
                <div style="margin-top: -23px;color:  #5f6368;">
                    Use 8 or more characters with a mix of letters, numbers & <br> symbols
                </div>
                <div align="right"
                    style="margin-right: 40px;line-height: 1.6rem;font-size: 16px;color: #202124;font-family: roboto,'Noto Sans Myanmar UI',arial,sans-serif;">
                    <p>One account. All of Google</p>
                    <p>Working for you</p>


                </div>

                <section class="example-section">
                    <mat-checkbox (click)="showPassword()" class="example-margin">Show Password</mat-checkbox>

                </section>

                <div style="display: flex;flex-direction: row;">
                    <div style="margin-top:61px;">
                        <button mat-button class="signininstead">Sign
                            in instead</button>
                    </div>
                    <div>
                        <button mat-button class="nextbutton">Next
                        </button>
                    </div>
                </div>

            </div>
        </mat-card>
    </form>

    <div class="bottomdiv">
        <div>
            <button class="button">Help</button>
        </div>
        <div>
            <button class="button">privacy</button>
        </div>
        <div>
            <button class="button">Terms</button>
        </div>
    </div>
</div>
