<div>
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar
            style="background: transparent; box-shadow: inset 1px 1px 0 rgb(0 0 0 / 10%), inset 0 -1px 0 rgb(0 0 0 / 7%);">
            <button mat-icon-button (click)="snav.toggle()" class="menubutton">
                <mat-icon>menu</mat-icon>
            </button>

            <span>
                <img class="keepnotesimage" src="../../../assets/Dashboardimages/keep_2020q4_48dp.png"></span>

            <button mat-icon-button class="keepbutton">
                Fundoo
            </button>
            <span class="example-spacer"></span>
            <div style="display: flex;flex-direction: row;">
                <mat-card style="background-color: transparent;border-radius: 10px 10px 10px 10px;border-width: 1px 1px 1px 6px;height: 20px; display: flex;width: 600px;">
                       <img src="../../../assets/Dashboardimages/search_black_24dp.svg"
                            style="opacity: 0.54; width: 23px ;height: 23px;">
                        <textarea style="width: 600px;overflow: hidden;normal: 16px Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif; font-size: 16px;" matInput type="text" [(ngModel)]="value"></textarea>
                        <button style="margin-top: -3px;" class="menubutton" *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                            (click)="value=''">
                            <mat-icon>close</mat-icon>
                        </button>
                </mat-card>
            </div>

            <span class="example-spacer"></span>

            <button mat-icon-button style="border: none; background: transparent;">
                <img src="../../../assets/Dashboardimages/refresh_black_24dp.svg" style="opacity: 0.54;">
            </button>
            <button mat-icon-button style="border: none; background: transparent;">
                <img src="../../../assets/Dashboardimages/listview.svg" style="opacity: 0.54; margin-left: 3px;">
            </button>


            <button mat-icon-button style="border: none; background: transparent; margin-left: 10px;">
                <img src="../../../assets/Dashboardimages/settings_black_24dp.svg" style="opacity: 0.54;">

            </button>



            <span class="example-spacer"></span>

            <button mat-icon-button style="border: none; background: transparent; margin-left: 10px;">
                <img src="../../../assets/Dashboardimages/apps_black_24dp.svg" style="opacity: 0.54;">

            </button>
            <button (click)="logout()" mat-icon-button
                style="border: none; background: transparent; margin-left: 10px;">
                <img src="../../../assets/Dashboardimages/account_circle_black_24dp.svg" style="opacity: 0.54;">

            </button>




        </mat-toolbar>

        <mat-sidenav-container class="example-sidenav-container " [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="56">
                <div>
                    <mat-nav-list style="width: 280px;overflow: hidden; border: transparent;">

                        <a mat-list-item class="listbuttons " (click)="onnote()">
                            <button mat-icon-button class="listbuttonsbackground">
                                <img src="../../../assets/Dashboardimages/lightbulb_black_24dp.svg">

                            </button>
                            <span class="buttonname"> Notes </span>


                        </a>

                        <a mat-list-item class="listbuttons">
                            <button mat-icon-button class="listbuttonsbackground">
                                <img src="../../../assets/Dashboardimages/notifications_black_24dp.svg">

                            </button>
                            <span class="buttonname"> Reminders </span>

                        </a>

                        <a mat-list-item class="listbuttons">
                            <button mat-icon-button class="listbuttonsbackground">
                                <img src="../../../assets/Dashboardimages/lightbulb_black_24dp.svg">

                            </button>
                            <span class="buttonname">Assignment </span>

                        </a>

                        <a mat-list-item class="listbuttons">
                            <button mat-icon-button class="listbuttonsbackground">
                                <img src="../../../assets/Dashboardimages/edit_black_24dp.svg">

                            </button>
                            <span class="buttonname"> Edit Labels </span>

                        </a>

                        <a mat-list-item class="listbuttons" (click)="onarchive()">
                            <button mat-icon-button class="listbuttonsbackground">
                                <img src="../../../assets/Dashboardimages/archive_black_24dp.svg">

                            </button>
                            <span class="buttonname">Archives </span>
                        </a>

                        <a mat-list-item class="listbuttons" (click)="ontrash()">
                            <button mat-icon-button class="listbuttonsbackground">
                                <img src="../../../assets/Dashboardimages/delete_black_24dp.svg">

                            </button>
                            <span class="buttonname"> Trash </span>
                        </a>

                    </mat-nav-list>
                </div>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>



    </div>
</div>
