
<div style="flex-direction: row;display: flex; gap: 13px; ">

    <div style="display: flex;flex-direction: row;gap: 8px;">

        <button [matMenuTriggerFor]="remindme" *ngIf=!isTrashed mat-icon-button
            style="border: none; background: transparent;" title="Remind me">
            <img src="../../../assets/icons/bell.svg" class="images">
        </button>

       
        <mat-menu style="width: 280px;" #remindme="matMenu" yPosition="below">

            <button mat-menu-item>
                <span>Reminder:</span>
            </button>

          


            <div mat-list-item class="listbuttons ">
                <button [matMenuTriggerFor]="time" mat-menu-item class="listbuttonsbackground">
                    <img src="../../../assets/clock.svg">
                    <span class="buttonname"> Pick date & time </span>
                </button>

                <mat-menu #time="matMenu">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input [(ngModel)]="date" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <button (click)="getdate() ; onaddreminder()">save</button>
                </mat-menu>

            </div>

            <button mat-menu-item>

                <span>Add hello</span>
            </button>

            <button mat-menu-item>

                <span>Show checkboxes</span>
            </button>

            <button (click)="ondelete()" mat-menu-item>

                <span>Delete</span>
            </button>

        </mat-menu>

        <button (click)="openDialogcollab()" *ngIf=!isTrashed mat-icon-button
            style="border: none; background: transparent;" title="Collaborator">
            <img src="../../../assets/icons/collabarator.svg" class="images">
        </button>

        <button [matMenuTriggerFor]="aboveMenu" *ngIf=!isTrashed mat-icon-button
            style="border: none; background: transparent;" title="Change color">
            <img src="../../../assets/icons/paint.svg" class="images">
        </button>
        <div>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <div class="pop">
                    <div *ngFor='let color of colorarray'>
                        <button style="background-color: transparent;border: none;" (click)="setColor(color)">
                            <mat-icon c [ngStyle]="{color:color}">circle</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-menu>
        </div>

        <button *ngIf=!isTrashed mat-icon-button style="border: none; background: transparent;" title="Add image">
            <img src="../../../assets/icons/picture.svg" class="images">
        </button>

        <button *ngIf="!isTrashed && !isArchived" (click)="onarchive()" mat-icon-button
            style="border: none; background: transparent;" title="archive">
            <img src="../../../assets/icons/dropbox.svg" class="images">
        </button>


        <button *ngIf=isArchived (click)="onunarchive()" mat-icon-button style="border: none; background: transparent;"
            title="unarchive">
            <img src="../../../assets/icons/unarchive_black_24dp.svg" class="images">
        </button>


        <button *ngIf=!isTrashed title="More" style="border: none;background: transparent;opacity: 0.71;"
            mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>

                <span>Add label</span>
            </button>
            <button mat-menu-item>

                <span>Add drawing</span>
            </button>
            <button mat-menu-item>

                <span>Show checkboxes</span>
            </button>
            <button (click)="ondelete()" mat-menu-item>

                <span>Delete</span>
            </button>
        </mat-menu>
    </div>

    <div *ngIf="isTrashed" class="new">


        <button (click)="ondeleteforever()" mat-icon-button style="border: none; background: transparent; size: 30px;"
            title="deleteforever">
            <img class="trashbuttons" src="../../../assets/trashimages/delete_forever_black_24dp.svg"
                style="opacity: 0.71;border-radius: 40%;">
        </button>


        <button (click)="onRestore()" mat-icon-button style="border: none; background: transparent;size: 30px;"
            title="Restore">
            <img class="trashbuttons" src="../../../assets/trashimages/restore_from_trash_black_24dp.svg"
                style="opacity: 0.71;border-radius: 40%;">
        </button>

    </div>



</div>
