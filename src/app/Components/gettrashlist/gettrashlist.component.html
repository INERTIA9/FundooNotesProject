<div style="display: flex;flex-wrap:wrap;gap:15px;flex-direction: row;justify-content: center;">
    <mat-card class="example-card" *ngFor='let note of notelisttrash'>
        <div>
            <img src="../../../assets/Dashboardimages/push_pin_black_24dp.svg" style="float: right;">
            <mat-card-title  class="matcardtitle">{{note.title}}</mat-card-title>

            <mat-card-content>
                <p class="matcarddescription">{{note.description}}</p>
            </mat-card-content>
            <div>
                <app-icons [noteCard]='note'></app-icons>
            </div>
        </div>
    </mat-card>
</div>
