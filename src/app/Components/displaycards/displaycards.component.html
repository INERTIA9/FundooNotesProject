<div style="display: flex;flex-wrap:wrap;gap:15px;flex-direction: row;justify-content: start;margin-left: 100px;margin-top: 50px;position: relative;">
   
    <mat-card class="example-card" *ngFor='let note of notesarray' [style.background-color]=note.color>

        <div>
            <img src="../../../assets/Dashboardimages/push_pin_black_24dp.svg"
                style="float: right; position: relative; opacity: 0.54;">
            <mat-card-title (click)="openDialog(note)" class="matcardtitle">{{note.title}}</mat-card-title>

            <mat-card-content style="overflow: hidden;  text-overflow: ellipsis; " (click)="openDialog(note)">
                <p class="matcarddescription">{{note.description}}</p>
            </mat-card-content>
        </div>

        <div style="margin-top: 30px;">
            <app-icons class="icon" [noteCard]='note' (iconstodisplay)="recievefromiconstodisplaycard($event)">
            </app-icons>
        </div>
        
    </mat-card>

</div>
